

<div class="login-container">
    <p-card class="login-card" header="Login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="username">Username</label>
          <input id="username" type="text" pInputText formControlName="field" />
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <p-password id="password" formControlName="password" [feedback]="false"></p-password>
        </div>
        <div class="p-field">
          <button type="submit" pButton label="Login" [disabled]="loginForm.invalid"></button>
        </div>
      </form>
    </p-card>
  </div>
