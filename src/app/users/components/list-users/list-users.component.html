<p-table [value]="users" [paginator]="true" [rows]="10" [filterDelay]="500">
  <ng-template pTemplate="caption">
    <div class="table-header">
      <button pButton pRipple label="Create User" icon="pi pi-plus" [routerLink]="['create']" class="p-button-success"></button>
      <!-- <div class="filter flex">
        <form [formGroup]="filterFRM">
          <p-dropdown formControlName="selectedCity" [options]="cities" optionLabel="name" placeholder="Select a City"></p-dropdown>
      </form>
      </div> -->
    </div>
</ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="flex">
          <!-- <button pButton pRipple (click)="viewProfile(user.id)" class="mx-2 p-button-success" icon="pi pi-eye"></button> -->
          <button pButton pRipple (click)="editUser(user.id)" class="mx-2 p-button-primary" icon="pi pi-file-edit"></button>
          <p-toggleButton [(ngModel)]="user.active" onLabel="Yes" offLabel="No" (onChange)="toggleActivation(user.id,user.active)" class="mx-2"></p-toggleButton>
        </td>
      </tr>
    </ng-template>
  </p-table>
